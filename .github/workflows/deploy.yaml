name: Deploy
on:
  release:
    types: [published]

jobs:
  build:
    name: deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    #- run: npm run build
    - run: environment=`echo ${{ github.ref }} | tr "/" "\n" | tail -2 | head -1`
    - run: echo ${{ github.ref }} | tr "/" "\n" | tail -1 
    - run: echo $environment